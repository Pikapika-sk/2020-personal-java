plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'org.example'
version ''

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'lib', include: [ '*.jar'])
}

jar {
    manifest {
        attributes([
                "Main-Class": "Main"
        ])
    }
}
shadowJar {
    baseName = 'GHAnalysis'
    classifier = ''
    archiveVersion = ''
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
